<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/globals.css" />
    <title>Configure · PrintBit</title>
    <link rel="stylesheet" href="/config/styles.css" />
  </head>
  <body>
    <div class="kiosk-bg" aria-hidden="true">
      <div class="bg-circle bg-circle--1"></div>
      <div class="bg-circle bg-circle--2"></div>
      <div class="bg-circle bg-circle--3"></div>
    </div>

    <div class="page-shell">
      <div class="config-layout" role="main">
        <!-- ── LEFT: full-height document preview ── -->
        <section class="preview-col" aria-label="Document preview">
          <!-- Slim toolbar: eyebrow + zoom + status -->
          <div class="preview-panel__header">
            <span class="preview-panel__eyebrow">
              <svg
                class="eyebrow-icon"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"
                  clip-rule="evenodd"
                />
              </svg>
              Live Preview
            </span>

            <span class="preview-status" id="previewHint" aria-live="polite"
              >—</span
            >
          </div>

          <!-- Paper viewport: fills remaining height -->
          <div class="paper-viewport" id="paperViewport">
            <div class="paper-sheet" id="paperSheet">
              <!-- PDF.js canvas -->
              <canvas id="previewCanvas" class="paper-canvas"></canvas>
              <!-- Image (JPG/PNG) -->
              <img
                id="previewImg"
                class="paper-img"
                alt="Document preview"
                style="display: none"
              />
              <!-- Placeholder / error -->
              <div class="paper-placeholder" id="paperPlaceholder">
                <div class="paper-placeholder__icon" aria-hidden="true">
                  <svg viewBox="0 0 64 64" fill="none">
                    <path
                      d="M16 12a4 4 0 014-4h16l12 12v32a4 4 0 01-4 4H20a4 4 0 01-4-4V12z"
                      stroke="currentColor"
                      stroke-width="2"
                      opacity=".4"
                    />
                    <path
                      d="M36 8v12h12"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      opacity=".4"
                    />
                    <rect
                      x="22"
                      y="28"
                      width="14"
                      height="2"
                      rx="1"
                      fill="currentColor"
                      opacity=".3"
                    />
                    <rect
                      x="22"
                      y="33"
                      width="20"
                      height="2"
                      rx="1"
                      fill="currentColor"
                      opacity=".2"
                    />
                    <rect
                      x="22"
                      y="38"
                      width="16"
                      height="2"
                      rx="1"
                      fill="currentColor"
                      opacity=".2"
                    />
                  </svg>
                </div>
                <p id="placeholderText" class="paper-placeholder__text">
                  Loading…
                </p>
              </div>
              <!-- Spinner overlay -->
              <div class="paper-loading" id="paperLoading">
                <div class="paper-loading__spinner"></div>
              </div>
              <!-- HTML document preview (Word/Excel) -->
              <iframe
                id="previewFrame"
                class="paper-iframe"
                sandbox="allow-same-origin"
                title="Document preview"
                style="display: none"
              ></iframe>
            </div>
          </div>

          <!-- Page navigation -->
          <div
            class="preview-controls"
            id="previewControls"
            style="display: none"
            role="toolbar"
            aria-label="Page navigation"
          >
            <button
              class="pager-btn"
              id="pagePrev"
              aria-label="Previous page"
              disabled
            >
              <svg viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path
                  fill-rule="evenodd"
                  d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
            <span class="pager-label" id="pagerLabel" aria-live="polite"
              >1 / 1</span
            >
            <button
              class="pager-btn"
              id="pageNext"
              aria-label="Next page"
              disabled
            >
              <svg viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path
                  fill-rule="evenodd"
                  d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>

            <!-- Zoom Controls -->
            <div
              class="zoom-controls"
              role="toolbar"
              aria-label="Zoom controls"
            >
              <button
                class="zoom-btn"
                id="zoomOut"
                aria-label="Zoom out"
                title="Zoom out"
              >
                <svg viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path
                    fill-rule="evenodd"
                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                    clip-rule="evenodd"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M5 8a1 1 0 011-1h4a1 1 0 110 2H6a1 1 0 01-1-1z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
              <button
                class="zoom-btn zoom-reset-btn"
                id="zoomReset"
                aria-label="Fit to screen"
                title="Fit to screen"
              >
                <span id="zoomLevel">100%</span>
              </button>
              <button
                class="zoom-btn"
                id="zoomIn"
                aria-label="Zoom in"
                title="Zoom in"
              >
                <svg viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path
                    fill-rule="evenodd"
                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                    clip-rule="evenodd"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M8 5a1 1 0 011 1v1h1a1 1 0 110 2H9v1a1 1 0 11-2 0V9H6a1 1 0 110-2h1V6a1 1 0 011-1z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </div>
        </section>

        <!-- ── RIGHT: settings panel ── -->
        <section class="settings-col" aria-label="Print settings">
          <!-- Top: back + title -->
          <div class="settings-top">
            <a id="backLink" href="/print" class="back-btn" aria-label="Back">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                aria-hidden="true"
              >
                <path d="M19 12H5M11 6l-6 6 6 6" />
              </svg>
              <span>Back</span>
            </a>
          </div>

          <!-- Middle: scrollable options -->
          <div class="settings-scroll">
            <fieldset class="option-group">
              <legend class="option-label">Color Mode</legend>
              <div class="option-grid">
                <label class="option-card">
                  <input
                    type="radio"
                    name="colorMode"
                    value="colored"
                    checked
                    class="sr-only"
                  />
                  <div class="option-card__icon" aria-hidden="true">
                    <svg viewBox="0 0 36 36" fill="none">
                      <circle
                        cx="13"
                        cy="14"
                        r="8"
                        fill="#f2aebb"
                        opacity=".9"
                      />
                      <circle
                        cx="23"
                        cy="14"
                        r="8"
                        fill="#696fc7"
                        opacity=".75"
                      />
                      <circle
                        cx="18"
                        cy="23"
                        r="8"
                        fill="#f5d3c4"
                        opacity=".85"
                      />
                    </svg>
                  </div>
                  <span class="option-card__label">Colored</span>
                  <span class="option-card__radio" aria-hidden="true"></span>
                </label>
                <label class="option-card">
                  <input
                    type="radio"
                    name="colorMode"
                    value="grayscale"
                    class="sr-only"
                  />
                  <div class="option-card__icon" aria-hidden="true">
                    <svg viewBox="0 0 36 36" fill="none">
                      <circle
                        cx="18"
                        cy="18"
                        r="11"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2.5"
                        opacity=".4"
                      />
                      <circle
                        cx="18"
                        cy="18"
                        r="5"
                        fill="currentColor"
                        opacity=".3"
                      />
                    </svg>
                  </div>
                  <span class="option-card__label">Grayscale</span>
                  <span class="option-card__radio" aria-hidden="true"></span>
                </label>
              </div>
            </fieldset>

            <fieldset class="option-group">
              <legend class="option-label">Orientation</legend>
              <div class="option-grid">
                <label class="option-card">
                  <input
                    type="radio"
                    name="orientation"
                    value="portrait"
                    checked
                    class="sr-only"
                  />
                  <div class="option-card__icon" aria-hidden="true">
                    <svg viewBox="0 0 36 36" fill="none">
                      <rect
                        x="9"
                        y="4"
                        width="18"
                        height="28"
                        rx="2.5"
                        stroke="currentColor"
                        stroke-width="2"
                        fill="currentColor"
                        opacity=".1"
                      />
                      <rect
                        x="12"
                        y="10"
                        width="12"
                        height="2"
                        rx="1"
                        fill="currentColor"
                        opacity=".5"
                      />
                      <rect
                        x="12"
                        y="15"
                        width="12"
                        height="2"
                        rx="1"
                        fill="currentColor"
                        opacity=".35"
                      />
                      <rect
                        x="12"
                        y="20"
                        width="8"
                        height="2"
                        rx="1"
                        fill="currentColor"
                        opacity=".25"
                      />
                    </svg>
                  </div>
                  <span class="option-card__label">Portrait</span>
                  <span class="option-card__radio" aria-hidden="true"></span>
                </label>
                <label class="option-card">
                  <input
                    type="radio"
                    name="orientation"
                    value="landscape"
                    class="sr-only"
                  />
                  <div class="option-card__icon" aria-hidden="true">
                    <svg viewBox="0 0 36 36" fill="none">
                      <rect
                        x="4"
                        y="9"
                        width="28"
                        height="18"
                        rx="2.5"
                        stroke="currentColor"
                        stroke-width="2"
                        fill="currentColor"
                        opacity=".1"
                      />
                      <rect
                        x="8"
                        y="14"
                        width="20"
                        height="2"
                        rx="1"
                        fill="currentColor"
                        opacity=".5"
                      />
                      <rect
                        x="8"
                        y="19"
                        width="14"
                        height="2"
                        rx="1"
                        fill="currentColor"
                        opacity=".35"
                      />
                    </svg>
                  </div>
                  <span class="option-card__label">Landscape</span>
                  <span class="option-card__radio" aria-hidden="true"></span>
                </label>
              </div>
            </fieldset>

            <fieldset class="option-group">
              <legend class="option-label">Paper Size</legend>
              <div class="option-grid option-grid--3">
                <label class="option-card">
                  <input
                    type="radio"
                    name="paperSize"
                    value="A4"
                    checked
                    class="sr-only"
                  />
                  <div class="option-card__icon" aria-hidden="true">
                    <svg viewBox="0 0 36 36" fill="none">
                      <rect
                        x="10"
                        y="3"
                        width="16"
                        height="30"
                        rx="2"
                        stroke="currentColor"
                        stroke-width="2"
                        fill="currentColor"
                        opacity=".1"
                      />
                      <text
                        x="18"
                        y="24"
                        text-anchor="middle"
                        font-size="9"
                        font-weight="800"
                        font-family="Plus Jakarta Sans,sans-serif"
                        fill="currentColor"
                        opacity=".65"
                      >
                        A4
                      </text>
                    </svg>
                  </div>
                  <span class="option-card__label">A4</span>
                  <span class="option-card__radio" aria-hidden="true"></span>
                </label>
                <label class="option-card">
                  <input
                    type="radio"
                    name="paperSize"
                    value="Letter"
                    class="sr-only"
                  />
                  <div class="option-card__icon" aria-hidden="true">
                    <svg viewBox="0 0 36 36" fill="none">
                      <rect
                        x="8"
                        y="3"
                        width="20"
                        height="30"
                        rx="2"
                        stroke="currentColor"
                        stroke-width="2"
                        fill="currentColor"
                        opacity=".1"
                      />
                      <text
                        x="18"
                        y="24"
                        text-anchor="middle"
                        font-size="7"
                        font-weight="800"
                        font-family="Plus Jakarta Sans,sans-serif"
                        fill="currentColor"
                        opacity=".65"
                      >
                        LTR
                      </text>
                    </svg>
                  </div>
                  <span class="option-card__label">Letter</span>
                  <span class="option-card__radio" aria-hidden="true"></span>
                </label>
                <label class="option-card">
                  <input
                    type="radio"
                    name="paperSize"
                    value="Legal"
                    class="sr-only"
                  />
                  <div class="option-card__icon" aria-hidden="true">
                    <svg viewBox="0 0 36 36" fill="none">
                      <rect
                        x="11"
                        y="2"
                        width="14"
                        height="32"
                        rx="2"
                        stroke="currentColor"
                        stroke-width="2"
                        fill="currentColor"
                        opacity=".1"
                      />
                      <text
                        x="18"
                        y="24"
                        text-anchor="middle"
                        font-size="7"
                        font-weight="800"
                        font-family="Plus Jakarta Sans,sans-serif"
                        fill="currentColor"
                        opacity=".65"
                      >
                        LGL
                      </text>
                    </svg>
                  </div>
                  <span class="option-card__label">Legal</span>
                  <span class="option-card__radio" aria-hidden="true"></span>
                </label>
              </div>
            </fieldset>

            <div class="option-group">
              <span class="option-label">Copies</span>
              <div class="copies-control">
                <button
                  type="button"
                  id="copiesDec"
                  class="copies-btn"
                  aria-label="Decrease copies"
                >
                  <svg
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0
                  01-1-1z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>
                <input
                  id="copies"
                  type="number"
                  min="1"
                  max="99"
                  value="1"
                  class="copies-input"
                  aria-label="Number of copies"
                />
                <button
                  type="button"
                  id="copiesInc"
                  class="copies-btn"
                  aria-label="Increase copies"
                >
                  <svg
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1
                  0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <!-- /.settings-scroll -->

          <!-- Bottom: summary + continue -->
          <div class="settings-bottom">
            <p class="footer-summary" id="footerSummary">
              Choose your settings.
            </p>
            <button
              id="continueBtn"
              type="button"
              class="continue-btn"
              disabled
              aria-disabled="true"
            >
              <span>Continue</span>
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                aria-hidden="true"
              >
                <path d="M5 12h14M13 6l6 6-6 6" />
              </svg>
            </button>
          </div>
        </section>
      </div>
      <!-- /.config-layout -->
    </div>
    <!-- /.page-shell -->

    <script src="/config/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/globals.css">
  <link rel="stylesheet" href="/copy/styles.css">
  <title>Copy - PrintBit</title>
</head>
<body>
  <main class="page-shell">
    <section class="page-card">
      <h1>Copy</h1>
      <p class="lead">
        Place your physical document on the printer/scanner tray before continuing.
      </p>
      <ol class="steps">
        <li>Align the paper on the glass or feeder.</li>
        <li>Set your print preferences in Config.</li>
        <li>Pay in Confirm once ready.</li>
      </ol>
      <div class="actions">
        <a href="/" class="text-link">Back</a>
        <button id="continueBtn" type="button">Continue to Config</button>
      </div>
    </section>
  </main>
  <script src="/copy/app.js"></script>
</body>
